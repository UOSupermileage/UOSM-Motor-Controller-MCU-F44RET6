<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="Motor Controller Docs"
      content="Documentation for the UOSM Motor Controller code"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Import mermaid -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css"
    />
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var num = 0;
      mermaid.initialize({ startOnLoad: false });

      window.$docsify = {
        name: "UOSM Motor Controller",
        repo: "https://github.com/UOSupermileage/UOSM-Motor-Controller-MCU-L432",
        loadSidebar: true,
        subMaxLevel: 2,
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === "mermaid") {
                return (
                  '<div class="mermaid">' +
                  mermaid.render("mermaid-svg-" + num++, code) +
                  "</div>"
                );
              }
              return this.origin.code.apply(this, arguments);
            },
          },
        },
        // complete configuration parameters
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: [
            "/",
            "/Tasks",
            "/HardwareSetup",
            "/MotorParameters",
            "/Debugging",
            "/UOSM-Motor-Controller-MCU-L432/",
            "/UOSM-Motor-Controller-MCU-L432/Tasks",
            "/UOSM-Motor-Controller-MCU-L432/HardwareSetup",
            "/UOSM-Motor-Controller-MCU-L432/MotorParameters",
            "/UOSM-Motor-Controller-MCU-L432/Debugging",
          ], // or 'auto'
          placeholder: "Type to search",
          noData: "No Results!",
          depth: 6, // Headline depth, 1 - 6
          hideOtherSidebarContent: false, // whether or not to hide other sidebar content
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  </body>
</html>
